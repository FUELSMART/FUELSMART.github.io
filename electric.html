<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<head>
  <!--Provide the browser with meta data to control the page's scaling across different devices and browsers-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--Control the styling of the page-->
  <!--vw unit is the percentage of the viewport width-->
  <style>
    body {background-color: #00ccff;}
    h1 {color: white; font-size:5vw; font-family: Arial;}
    p {color: white; font-size:5vw; font-family: Arial;}
    .button {background-color: #00ccff; border: none; color: white; padding: 1vw 2vw; text-align: center; text-decoration: none; display: inline-block; font-size: 5vw; margin: 2vw 1vw; cursor: pointer; font-family: Arial;}
  </style>
</head>
<body>

<h1>FUELSMART</h1>
<p>Hello</p>
<div id="user"></div>

<script>
var xArray = [50,60,70,80,90,100,110,120,130,140,150];
var yArray = [7,8,8,9,9,9,10,11,14,14,15];

// Define Data
var data = [{
  x: xArray,
  y: yArray,
  mode:"lines"
}];

// Define Layout
var layout = {
  xaxis: {range: [40, 160], title: "Square Meters"},
  yaxis: {range: [5, 16], title: "Price in Millions"},  
  title: "House Prices vs. Size"
};

// Display using Plotly
Plotly.newPlot("user", data, layout);
</script>
