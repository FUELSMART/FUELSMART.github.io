<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<head>
  <!--Provide the browser with meta data to control the page's scaling across different devices and browsers-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--Control the styling of the page-->
  <!--vw unit is the percentage of the viewport width-->
  <style>
    body {background-color: #00ccff;}
    h1 {color: white; font-size:5vw; font-family: Arial;}

<body>

<h1>FUELSMART</h1>
Current fuel spending:
<canvas id="user" style="width:100%;max-width:600px;background-color:#00ccff"></canvas>

<canvas id="elec1" style="width:100%;max-width:600px;background-color:#00ccff"></canvas>
Electric Alternative Model Y:
<canvas id="elec2" style="width:100%;max-width:600px;background-color:#00ccff"></canvas>
Electric Alternative Model Z:
<canvas id="elec3" style="width:100%;max-width:600px;background-color:#00ccff"></canvas>

<script>
var xValues = ['29/06', '21/07', '04/08', '17/09', '08/10', '27/11', '11/12', '20/01', '18/02'];

new Chart("user", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "black",
      borderColor: "black",
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {min: 0, max:200}}],
    }
  }
});
  
new Chart("elec1", {
  type: "line",

    labels: xValues,

    }]

new Chart("elec3", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{

      lineTension: 0,
